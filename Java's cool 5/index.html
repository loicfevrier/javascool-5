<!DOCTYPE html>
<html>
<head>
<title>Java's cool - Developer Preview</title>
<link rel="stylesheet" type="text/css"
	href="libs/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" href="libs/codemirror/lib/codemirror.css">
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="libs/jquery/jquery-1.7.2.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
	var scripts = [ "core/Proglet", "core/Proglets", "gui/HomePage","gui/EditorTabs", "gui/Editor",
			"javascool" ];
	for ( var i = 0; i < scripts.length; i++) {
		document
				.write("<script type=\"text/javascript\" src=\"js/"+scripts[i]+".js\"><\/script>");
	}
</script>
<script src="libs/codemirror/lib/codemirror.js"></script>
<script src="libs/codemirror/mode/javascript/javascript.js"></script>
<script type="text/javascript">
	$(document).ready(
			function() {

				var myCodeMirror = new CodeMirror(document
						.getElementById("home"), {
					value : "function myScript(){return 100;}\n",
					mode : "javascript",
					lineNumbers : true
				});
			})
</script>
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<a class="brand" href="#">Java's Cool</a>
			<div class="pull-right">
				<ul class="nav">
					<li class="divider-vertical"></li>
					<li><a href="#">Login</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="states">
		<div class="" id="shortcuts" style="display: none;"></div>
		<div class="" id="panel" style="display: none;">
			<div class="subnav" id="toolbar">
				<button class="btn-blue" onClick="ProgletsManager.stop()">Close Activity</button>
				<button class="btn-blue">Open File</button>
			</div>
			<div class="pull-left" style="width: 50%;" id="leftPart">

			</div>

		</div>
